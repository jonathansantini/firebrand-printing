<partial src="header.html"></partial><main class="site-main">  <section class="container my-6 py-6">    <div class="row justify-content-center">      <div class="col col-sm-12 col-lg-6">        <div class="text-center">          <h1 class="display-2 text-purple">Reset your password</h1>          <div>Enter your new password to access your account.</div>        </div>        <form action="" class="my-6">          <div class="row mt-3">            <div class="col">              <label for="password" class="form-label">Password*</label>              <input type="password" class="form-control" id="password" placeholder="Enter your password">              <div class="mt-1 small text-dark-gray line-height-3">                <div>Please make sure your password meets the following requirements:</div>                <ul class="list-unstyled">                  <li>8-16 characters, 1 special character, and 1 number</li>                </ul>              </div>            </div>          </div>          <div class="row">            <div class="col">              <label for="confirm-password" class="form-label">Confirm Password*</label>              <input type="password" class="form-control" id="confirm-password" placeholder="Re-type your password">            </div>          </div>          <div class="row mt-6">            <div class="col text-center">              <input class="btn btn-disabled" type="submit" value="Reset Your Password" disabled>            </div>          </div>        </form>      </div>    </div>  </section></main><partial src="footer.html"></partial>
