<partial src="header.html" title="Create Account"></partial><main class="site-main">  <section class="container my-6 py-6">    <div class="row justify-content-center">      <div class="col col-sm-12 col-lg-6">        <div class="text-center">          <h1 class="display-2 text-purple">Create an account</h1>          <div>Save designs, track your orders, and check out faster.</div>        </div>        <form action="" class="my-6">          <div class="row">            <div class="col">              <label for="first-name" class="form-label">First Name*</label>              <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">            </div>            <div class="col">              <label for="last-name" class="form-label">Last Name*</label>              <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">            </div>          </div>          <div class="row mt-3">            <div class="col">              <label for="company" class="form-label">Company</label>              <input type="text" class="form-control" id="company" placeholder="Enter your company's name">            </div>          </div>          <div class="row mt-3">            <div class="col">              <label for="email" class="form-label">Email Address*</label>              <input type="email" class="form-control" id="email" placeholder="Enter your email address">            </div>          </div>          <div class="row mt-3">            <div class="col">              <label for="password" class="form-label">Password*</label>              <input type="password" class="form-control" id="password" placeholder="Enter your password">              <div class="mt-1 small text-dark-gray line-height-3">                <div>Please make sure your password meets the following requirements:</div>                <ul class="list-unstyled">                  <li>8-16 characters, 1 special character, and 1 number</li>                </ul>              </div>            </div>          </div>          <div class="row">            <div class="col">              <label for="confirm-password" class="form-label">Confirm Password*</label>              <input type="password" class="form-control" id="confirm-password" placeholder="Re-type your password">            </div>          </div>          <div class="row mt-6">            <div class="col text-center">              <input class="btn btn-disabled" type="submit" value="Create Account" disabled>            </div>          </div>          <div class="row mt-4">            <div class="col text-center">              Already have an account? <a href="account-login.html" class="link link-dark-blue">Sign in.</a>            </div>          </div>        </form>      </div>    </div>  </section></main><partial src="footer.html"></partial>
