<div class="offcanvas offcanvas-end" tabindex="-1" id="addressForm" aria-labelledby="addressFormLabel">
  <div class="offcanvas-header border-bottom p-4 d-flex justify-content-end position-relative">
    <h2 class="offcanvas-title display-3 position-absolute top-50 start-50 w-100 text-center translate-middle" id="addressFormLabel">@@heading</h2>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    @@include('../checkout/address-form.html')
    <div class="form-check mt-4">
      <input class="form-check-input" type="checkbox" name="default-shipping" id="default-shipping">
      <label class="form-check-label ms-2" for="default-shipping">
        Set as my default shipping address
      </label>
    </div>
    <div class="form-check mt-2">
      <input class="form-check-input" type="checkbox" name="default-billing" id="default-billing">
      <label class="form-check-label ms-2" for="default-billing">
        Set as my default billing address
      </label>
    </div>
  </div>
  <div class="offcanvas-bottom">
    <div class="row border-top p-2 p-lg-4">
      <div class="col-12 col-lg-6 d-grid">
        <input class="btn btn-outline-dark-blue" type="submit" value="@@submit">
      </div>
      <div class="col-12 col-lg-6 mt-2 mt-lg-0 d-grid">
        <button class="btn btn-dark-blue">@@cancel</button>
      </div>
    </div>
  </div>
</div>
