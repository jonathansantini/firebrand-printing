<div class="row py-4">
  <div class="col-1 d-flex p-0 justify-content-center">
    <input class="form-check-input my-3" type="radio" name="payment-method" id="payment-method" @@checked>
  </div>
  <div class="col p-0">
    <label class="form-check-label col-9 ms-2" for="payment-method">
      <div class="fw-bold">Credit Card</div>
      <div>American Express, VISA, or MasterCard</div>
    </label>
    <div class="row mt-3">
      <div class="col">
        <label for="ccard" class="form-label">Credit Card*</label>
        <input type="text" class="form-control" id="ccard" placeholder="Enter your credit card">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="expiration" class="form-label">Expiration Date*</label>
        <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
      </div>
      <div class="col">
        <label for="cvv" class="form-label">CVV*</label>
        <input type="text" class="form-control" id="cvv" placeholder="CVV">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="billing-address" id="billing-address" @@billingChecked>
          <label class="form-check-label ms-2" for="billing-address">
            Billing address is same as shipping
          </label>
        </div>
      </div>
    </div>
    @@include('./address-form.html', {
      "title": "Enter a billing address",
      "classes": "mt-5"
    })
    <div class="row mt-3">
      <div class="col">
        <label for="customer-reference" class="form-label">Customer reference number</label>
        <input type="text" class="form-control" id="customer-reference" placeholder="Enter customer reference number">
      </div>
    </div>
  </div>
</div>
