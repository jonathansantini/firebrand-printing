<div class="row py-4">
  <div class="col-1 d-flex p-0 justify-content-center">
    <input class="form-check-input" type="radio" name="payment-method" id="purchase-order" @@checked>
  </div>
  <div class="col p-lg-0">
    <label class="form-check-label col-9" for="purchase-order">
      <div class="fw-bold">Purchase Order</div>
    </label>
    <div class="row mt-3">
      <div class="col">
        <label for="po-number" class="form-label">Purchase Order Number</label>
        <input type="text" class="form-control" id="po-number" placeholder="Enter your PO number">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="customer-reference" class="form-label">Customer reference number</label>
        <input type="text" class="form-control" id="customer-reference" placeholder="Enter customer reference number">
      </div>
    </div>
  </div>
</div>
