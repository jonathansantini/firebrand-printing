<div class="bg-light-purple p-0">
  @@include('./shipping-option.html', {
    "name": "@@name",
    "id": "@@id",
    "title": "@@title",
    "price": "@@price",
    "checked": "@@checked"
  })
  <div class="row d-flex flex-row pb-4 px-4 px-lg-6">
    <div class="col-1"></div>
    <div class="col-12 col-lg-9">
      <div class="row">
        <div class="col">
          <label for="account" class="form-label">Account Number*</label>
          <input type="text" class="form-control" id="account" placeholder="Enter your account number">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <label for="ship-method" class="form-label">Shipping Method*</label>
          <select class="form-select" id="ship-method" aria-label="Select shipping method">
            <option selected>Select shipping method</option>
            <option value="1">FREE Standard Shipping - Estimated arrival: July 20, 2022</option>
            <option value="2">Expedited Shipping - Estimated arrival: July 7, 2022</option>
            <option value="3" selected>Next Day Air - Estimated arrival: July 3, 2022</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
