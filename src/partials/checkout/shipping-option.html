<div class="form-check py-4 px-3 px-lg-6 d-flex flex-row bg-light-purple">
  <div class="col-1 d-flex align-items-center">
    <input class="form-check-input m-0" type="radio" name="@@name" id="@@id" @@checked>
  </div>
  <div class="col-11">
    <div class="row">
      <div class="col-10">
        <label class="form-check-label col-9 ms-2" for="@@id">
          <div class="fw-bold">@@title</div>
          @@if (context.arrival) {
          <div>@@arrival</div>
          }
        </label>
      </div>
      <div class="col-2 p-0 text-end">
        <div class="d-flex justify-content-end align-items-center">@@price</div>
      </div>
    </div>
  </div>
</div>
