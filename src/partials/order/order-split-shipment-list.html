<div class="row gx-3 @@classes">
  <div class="col">
    <div class="row justify-content-end justify-content-lg-between">
      <div class="col-12 col-lg-3 ps-0">
        <div class="row">
          <div class="col-4 col-lg-5">
            <img class="img-fluid" width="126" height="88" src="./img/placeholder-small.png" alt="">
          </div>
          <div class="col-8 col-lg-12">
            <h3 class="h5 text-uppercase mt-lg-4">@@title</h3>
            <div class="mt-4">
              <strong>Quantity:</strong> @@quantity
            </div>
          </div>
        </div>
      </div>
      <div class="col-10 col-lg-9 mt-6 mt-lg-0">
        @@include('./order-split-shipment-list-item.html', {
          "qty": "60"
        })
        @@include('./order-split-shipment-list-item.html', {
          "qty": "70"
        })
        <div class="row mt-4">
          <div class="col">
            <a class="link fs-6" href="javascript: alert('cancel');"><span class="pe-2 fs-5">+</span> Add Shipment</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
