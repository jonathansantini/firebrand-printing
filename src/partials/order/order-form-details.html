<div class="row @@classes">
  <div class="col">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="text" class="form-control" id="quantity" placeholder="Enter product quantity">
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <label for="width" class="form-label">Width (in inches)*</label>
    <input type="text" class="form-control" id="width" placeholder="Enter width">
  </div>
  <div class="col">
    <label for="height" class="form-label">Height (in inches)*</label>
    <input type="text" class="form-control" id="height" placeholder="Enter height">
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <label for="material" class="form-label">Material</label>
    <select class="form-select" id="material" aria-label="Select material dropdown">
      <option selected>Select a material</option>
      <option value="1">White Polyester, 2 mil</option>
      <option value="2">Black Polyester, 2 mil</option>
      <option value="3">Blue Polyester, 2 mil</option>
    </select>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <label for="overlaminate" class="form-label">Overlaminate</label>
    <select class="form-select" id="overlaminate" aria-label="Select Overlaminate">
      <option selected>Select overlaminate</option>
      <option value="1">Gloss Polyester, 1 mil</option>
      <option value="2">Matte Polyester, 1 mil</option>
    </select>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <label for="formFactor" class="form-label">Form Factor</label>
    <select class="form-select" id="formFactor" aria-label="Select Form Factor">
      <option selected>Select Form Factor</option>
      <option value="1">Rolls</option>
      <option value="2">Sheets</option>
    </select>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <label for="cutouts" class="form-label">Number of cutouts</label>
    <input type="password" class="form-control" id="cutouts" placeholder="Add number of cutouts">
  </div>
</div>
<div class="row mt-5">

    <ul class="row list-unstyled pt-1 ms-0">

        <div class="color-swatch mx-2" style="width: 2rem; height: 2rem; border-radius: 1rem; background-color: #000;"></div>
        <label for="black" class="form-label m-0">Black</label>
      </li>
      <li class="form-check col-6 d-flex align-items-center">
        <input class="form-check-input" type="checkbox" name="color" value="" id="green">
        <div class="color-swatch mx-2" style="width: 2rem; height: 2rem; border-radius: 1rem; background-color: #095E47;"></div>
        <label for="green" class="form-label m-0">Green</label>
      </li>
      <li class="form-check col-6 d-flex align-items-center mt-3">
        <input class="form-check-input" type="checkbox" name="color" value="" id="red">

        <label for="red" class="form-label m-0">Red</label>
      </li>
      <li class="form-check col-6 d-flex align-items-center mt-3">

        <label for="blue" class="form-label m-0">Blue</label>
      </li>
      <li class="form-check col-6 d-flex align-items-center mt-3">
        <input class="form-check-input" type="checkbox" name="color" value="" id="orange">
        <div class="color-swatch mx-2" style="width: 2rem; height: 2rem; border-radius: 1rem; background-color: #F55C1E;"></div>
        <label for="orange" class="form-label m-0">Orange</label>
      </li>
      <li class="form-check col-6 d-flex align-items-center mt-3">
        <input class="form-check-input" type="checkbox" name="color" value="" id="purple">

        <label for="purple" class="form-label m-0">Purple</label>
      </li>
      <li class="form-check col-6 d-flex align-items-center mt-3">
        <input class="form-check-input" type="checkbox" name="color" value="" id="yellow">

        <label for="yellow" class="form-label m-0">Yellow</label>
      </li>
      <li class="form-check col-6 d-flex align-items-center mt-3">
        <input class="form-check-input" type="checkbox" name="color" value="" id="eco-green">
        <div class="color-swatch mx-2" style="width: 2rem; height: 2rem; border-radius: 1rem; background-color: #A5D93B;"></div>
        <label for="eco-green" class="form-label m-0">Eco Green</label>
      </li>
    </ul>
  </fieldset>
</div>
<div class="row mt-5">
  <div class="col-8">
    <div id="pms-color" class="text-dark-gray">PMS Colors</div>
    <ul class="list-unstyled mt-2">
      <li class="d-flex">
        <input type="text" class="form-control w-50" id="pms-color-1" aria-labelledby="pms-color" placeholder="Enter PMS color">

      <li class="d-flex mt-2 align-items-center">
        <input type="text" class="form-control w-50" id="pms-color-2" aria-labelledby="pms-color" placeholder="Enter PMS color">
