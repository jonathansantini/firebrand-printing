<form action="">
  <div class="row @@classes">
    <div class="col">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="text" class="form-control" id="quantity" placeholder="Enter product quantity">
    </div>
  </div>
  <div class="row mt-6">
    <div class="col">
      <h3 class="display-5 fw-normal font-sans-serif text-dark-blue">Volume discount</h3>
      <table class="table table-borderless">
        <thead>
        <tr>
          <th scope="col">Quantity</th>
          <th class="text-center" scope="col">Price per piece</th>
          <th class="text-end" scope="col">Total</th>
        </tr>
        </thead>
        <tbody class="border-top">
        <tr>
          <td>10,000</td>
          <td class="text-center">$2.10</td>
          <td class="text-end">$210,000.00</td>
        </tr>
        <tr>
          <td>250,000</td>
          <td class="text-center">$1.56</td>
          <td class="text-end">$390,000.00</td>
        </tr>
        <tr>
          <td>500,000</td>
          <td class="text-center">$1.15</td>
          <td class="text-end">$575,000.00</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col text-center d-flex">
      <button type="button" class="btn btn-dark-blue flex-grow-1">Continue</button>
    </div>
  </div>
</form>
