<div class="row gx-3 @@classes">
  <div class="col">
    <div class="row">
      <div class="col-4 col-lg-2 ps-0">
        <img class="w-100" width="126" height="88" src="./img/placeholder-small.png" alt="">
      </div>
      <div class="col-8 col-lg-10">
        <div class="row">
          <div class="col-12 col-lg-8">
            <h3 class="display-4">@@title</h3>
          </div>
          <div class="col-12 col-lg-4 text-lg-end">
            <div class="fs-6 fw-bold text-purple">$145.00</div>
          </div>
        </div>
        <div class="row mt-3 mt-lg-2">
          <div class="col-12 col-lg-8 order-last order-lg-first">
            <div class="mt-3 mt-lg-0">
              <span class="fw-bolder">Quantity:</span> 150
            </div>
            <div class="mt-1">
              <span class="fw-bolder">Size:</span> 4" x 4"
            </div>
            <div class="mt-1">
              <span class="fw-bolder">Material:</span> White Polyester, 2 mil
            </div>
          </div>
          <div class="col-12 col-lg-4 order-first order-lg-last">
            <div class="d-flex flex-column align-items-lg-end">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="text" class="form-control w-50 text-end" id="quantity" value="150">
            </div>
          </div>
        </div>
        <div class="row mt-lg-3">
          <div class="col-12 col-lg-8">
            <div class="accordion accordion-small" id="@@accordion">
              <div class="accordion-item">
                <h2 class="accordion-header" id="@@heading">
                  <button class="accordion-button fs-7 text-dark-blue collapsed" type="button" data-bs-toggle="collapse" data-bs-target="@@orderTarget" aria-expanded="false" aria-controls="@@orderAria">
                    View More Details
                  </button>
                </h2>
                <div id="@@accordionBody" class="accordion-collapse collapse" aria-labelledby="@@accordionLabelby" data-bs-parent="@@accordionBodyTarget">
                  <div class="accordion-body">
                    <div>
                      <span class="fw-bolder">Part Number:</span> 123
                    </div>
                    <div class="mt-1">
                      <span class="fw-bolder">Overlaminate:</span> Gloss Polyester, 1 mil
                    </div>
                    <div class="mt-1">
                      <span class="fw-bolder">Color(s):</span> Blue
                    </div>
                    <div class="mt-1">
                      <span class="fw-bolder">Form Factor:</span> Rolls
                    </div>
                    <div class="mt-1">
                      <span class="fw-bolder">Production Time:</span> Standard
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 text-end d-flex flex-row mt-4 mt-lg-0 justify-content-lg-end">
            <a class="link-underline fs-6 fw-bold me-3" href="javascript: alert('edit');">Edit</a>
            <a class="link-underline fs-6 fw-bold" href="javascript: alert('remove');">Remove</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
