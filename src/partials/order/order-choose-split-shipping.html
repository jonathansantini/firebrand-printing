      <span class="form-check">
        <input class="form-check-input" type="radio" name="different-address" id="different-address1" checked>
        <label class="form-check-label ms-2" for="different-address1">
          No
        </label>
      </span>
      <span class="form-check ms-4">
        <input class="form-check-input" type="radio" name="different-address" id="different-address2">
        <label class="form-check-label ms-2" for="different-address2">
          Yes
        </label>
      </span>
    </div>
  </fieldset>
</div>
