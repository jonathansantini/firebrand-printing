<div class="accordion-item mt-4">
  <h2 class="accordion-header" id="productionTime">
    <button class="accordion-button collapsed display-2 text-uppercase text-dark-gray" type="button" data-bs-toggle="collapse" data-bs-target="#productionTimeCollapse" aria-expanded="false" aria-controls="productionTimeCollapse">
      Production Time
    </button>
  </h2>
  <div id="productionTimeCollapse" class="accordion-collapse collapse" aria-labelledby="productionTime" data-bs-parent="#orderInfo">
    <div class="accordion-body pt-0 pb-4">
      <div class="row">
        <div class="col">
          <div>What production time do you need?</div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="productionTime" id="productionTime1">
            <label class="form-check-label ms-2" for="productionTime1">
              Standard (5-7 business days)
            </label>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="productionTime" id="productionTime2">
            <label class="form-check-label ms-2" for="productionTime2">
              3 day
            </label>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="productionTime" id="productionTime3">
            <label class="form-check-label ms-2" for="productionTime3">
              2 day
            </label>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="productionTime" id="productionTime4">
            <label class="form-check-label ms-2" for="productionTime4">
              1 day
            </label>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="productionTime" id="productionTime5">
            <label class="form-check-label ms-2" for="productionTime5">
              Same day
            </label>
          </div>
        </div>
      </div>
      <div class="row mt-6">
        <div class="col text-center d-flex">
          <button type="button" class="btn btn-dark-blue flex-grow-1">Continue</button>
        </div>
      </div>
    </div>
  </div>
</div>
